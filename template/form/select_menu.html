<div class="SelectMenu">
	<!-- <div class="title_area"></div> -->
	<div class="select_list_area">
		<ul>
			<li v-for="(value, key) in list"><a v-on:click.prevent="listClick(value.data, key)" v-bind:data="value.data" v-bind:class="{checked:key==selectId}" href="#">{{value.text}}<i class="fa fa-check"></i></a></li>
		</ul>
	</div><!-- select_list_area -->
</div><!-- SelectMenu -->
